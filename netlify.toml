
[functions]
  node_bundler = "esbuild"

[build]
  functions = "functions"
  command = "npm run build"
  publish = "dist"  # or your frontend build folder (e.g., "public" or "build")

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
